<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Money Saver</title>
</head>
<body>
    <main>
        <div class="content wrapper">
            <h1>Money Saver</h1>
            <form class="setUserGoal">
                <label for="setGoal">Set Your Goal</label>
                <input type="number" id="setGoal" min="1" placeholder="Set Your Goal">
                <label for="submitGoal">Set Goal</label>
                <button type="submit" id="submitGoal">Set</button>
            </form>
            <h2></h2>
            <div class="progressBar">
                <progress value="0" max="1"></progress>
            </div>
            <span class="untilGoal"></span>
            <form class="addOrSubtract">
                <button class="subtract">-</button>
                <label for="contribute"></label>
                <input type="number" id="contribute" min="1" placeholder="Add or Subtract">  
                <button class="add">+</button>
            </form>
            <form class="commitment">
                <p>Commit $</p>
                <label for="setGoal"></label>
                <input type="number" id="setCommitment" min="1" placeholder="Set Your Commitment">
                <p>per</p>
                <select name="period" class="dropdownStyle">
                    <option value="day">day</option>
                    <option value="week">week</option>
                    <option value="month">month</option>
                </select>
            </form>
            <div class="timeUntilGoal">
                <p class="displayNone">It will take _ days | _ weeks | _ months</p>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./script.js"></script>
</body>
</html>
